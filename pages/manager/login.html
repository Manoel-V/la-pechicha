<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
                
    <!-- Our styles -->
    <link rel="stylesheet" href="../../commom/css/index.css">
    <link rel="stylesheet" href="../../commom/css/tablet.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="icon" type="image/png" href="../../commom/img/logos/coinlogo2.svg"/>
    <title>La Pechincha Brasil</title>
</head>

<body>


    <div class="tablet container-fluid p-0">
        <div class="content container-fluid m-0">
            <!-- Header begin -->
            <div class="row header align-items-center p-1 bg-warning">
                <div class="col-md-4">
                    <a href="#">
                        <img id="header_logo_left" alt="logo" src="../../commom/img/logos/coinlogo2.svg" width="40px" />

                        <img id="header_logo_right" alt="" src="../../commom/img/logos/brand.png"
                            style="height:30px;width:80px; margin-left: 10px; margin-right: 30px; margin-top: 5px;" />
                    </a>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4 text-center text-dark">
                    Manager Screen
                </div>
            </div>
            <!-- Header end -->

            <div class="container text-center login">
                <i class="bi bi-person-bounding-box text-dark" style="font-size: 90px;"></i>

                <form action="" class="mt-3">
                    <div class="mb-4 row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 input-group">
                            <span class="bi bi-person-fill me-2 input-group-text"></span>
                            <input type="text" class="form-control" id="manager_user" placeholder="UsuÃ¡rio">
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 input-group">
                            <span class="bi bi-key-fill me-2 input-group-text"></span>
                            <input type="password" class="form-control" id="manager_pwd" placeholder="Senha">
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="text-warning text-end  h6">Esqueci a senha</div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>


                    <button type="submit" class="btn btn-warning w-25 p-1">Entrar</button>
                </form>
                <p class="mt-4 mb-3 text-muted">&copy; 2021</p>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous">
    </script>

</html>
